{% extends 'dashboard/index.html' %}

{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2 justify-content-end">

                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Tanent</li>
                            <li class="breadcrumb-item active">Change Flat</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->

        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->


                <div class="row justify-content-center">

                    <section class="col-lg-5 connectedSortable">
                        <!-- /.card -->
                        <!-- Horizontal Form -->
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Change Flat</h3>
                            </div>

                            <strong class="text-center mt-2 text-danger">{{ error }}</strong>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form class="form-horizontal" method="post">
                                {% csrf_token %}
                                <div class="card-body">
                                <div class="form-group">
                                        <label>Tanent</label>
                                        <select class="custom-select" name="tanent" id="tanent">
                                            {% for tanent in tanent %}
                                                <option value="{{ tanent.id }}">{{ tanent.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Flat</label>
                                        <select class="custom-select" name="flat" id="flat">
                                            {% for flat in flat %}
                                                <option value="{{ flat.id }}">{{ flat.flat_no }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>


                                    <div class="form-group">
                                        <label>Rent Date:</label>
                                        <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                            <input type="date" class="form-control"
                                                    name="date" id="bbid_flat" value="{{ tanent_data.date }}">
                                        </div>
                                    </div>

{#                                    <div class="form-group">#}
{#                                        <label>End Date:</label>#}
{#                                        <div class="input-group date" id="reservationdate" data-target-input="nearest">#}
{#                                            <input type="date" class="form-control"#}
{#                                                    name="end_date">#}
{##}
{#                                        </div>#}
{#                                    </div>#}
{##}

                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-info float-right">Change</button>

                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                        <!-- /.card -->
                    </section>
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
{% endblock %}

{% block form_js %}

    <script>
        $("#tanent").val({{ tanent_data.tanent }})
        $("#flat").val({{ tanent_data.flat }})
    </script>

{% endblock %}
