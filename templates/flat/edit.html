{% load static %}
<div class="card card-primary">

    <div id="form_loading" class="loading">
                                <img src="{% static 'img/spinning.gif' %} " alt="">
                            </div>
    <div class="card-header">
        <h3 class="card-title">Member Edit</h3>
    </div>
    <strong class="text-center mt-2 text-danger">{{ error }}</strong>
    <!-- /.card-header -->
    <!-- form start -->
    <form id="edit_form_main">
        {% csrf_token %}
           <div class="card-body">
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-4 col-form-label">Flat Number :</label>
                                        <div class="col-sm-12">
                                            <input type="text" class="form-control" id="inputEmail3"
                                                   placeholder="50-10D" name="flat_no" value="{{ flat.flat_no }}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword3" class="col-sm-4 col-form-label">Flat Size (sq)
                                            :</label>
                                        <div class="col-sm-12">
                                            <input type="number" class="form-control" id="inputPassword3"
                                                   placeholder="5 sq" name="size" value="{{ flat.size }}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Owner</label>
                                        <select class="custom-select" name="owner" id="owner">
                                            {% for member in owner %}
                                            <option value="{{ member.id }}">{{ member.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <span class="btn btn-primary" onclick="edit_form_data('/flat/edit/{{ flat.id }}')">Submit</span>

            <span id="edit_cancel" class="btn btn-primary float-right" >Cancel</span>
        </div>
    </form>
</div>

<Script>
    $("#owner").val({{ flat.owner.id }})
</Script>
